<VirtualHost *:81>
    ServerAdmin matthew@verypolite.com
    ServerName noo.littlesis.org

    DocumentRoot /var/www/littlesis/rails/public

    <Directory /var/www/littlesis/rails/public>
        Allow from all
        Options -MultiViews
        Require all granted
    </Directory>

    PassengerRuby /home/ubuntu/.rbenv/shims/ruby
    RailsEnv production

    ErrorLog ${APACHE_LOG_DIR}/error.log
    LogLevel warn

    CustomLog ${APACHE_LOG_DIR}/access.log combined
</VirtualHost>