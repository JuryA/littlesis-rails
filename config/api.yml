---
common:
  ignore:
    - last_user_id
    - delta
    - id
    - created_at
    - notes
    - is_deleted
entity:
  ignore: 
    - merged_id
    - is_current
    - link_count
  fields:
    aliases: 'aliases.map(&:name)'
    types: 'types'
    extensions: 'extensions_with_attributes'
relationship:
  ignore:
    - amount2
    - is_gte
  fields:
    description: 'description'
extensionrecord:
  ignore:
    - entity_id
  fields:
    display_name: 'extension_definition.display_name'
    name: 'extension_definition.name'
    
